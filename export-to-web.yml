name: Convert LaTeX to JSON and Sync

on:
  push:
    paths:
      - '**.tex'

jobs:
  convert-and-sync:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout LaTeX repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Run LaTeX Parser
      run: |
        # Optionally, install dependencies (if any)
        pip install -r requirements.txt || true
        python parse_kono_tex.py

    - name: Push JSON to Website Repository
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        repository: annabelausten/kono-audio-explorer
        branch: main
        directory: .
        file_pattern: data.json
